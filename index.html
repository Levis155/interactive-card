<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/interactive-card.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    </head>



    <body>
          <div class="left-section" style="background-color: lightcoral;">

                <img src="images\bg-main-desktop.png">
            </div>
            
            
            <div class="right-section">
                <div class="details-field-cont animate__animated animate__fadeIn" id="details-field-cont">
                    <div>
                        <p>CARDHOLDER NAME</p>
                        <input 
                        class="name-textbox" 
                        id="name-textbox" 
                        type="text"
                        placeholder="e.g. Jane Appleseed">
                        <p class="name-error" id="name-error"></p>
                    </div>
    
                    <div>
                        <p>CARD NUMBER</p>
                        <input 
                        class="cn-textbox"
                        id="cn-textbox" 
                        type="text" 
                        maxlength="19"
                        placeholder="e.g. 1234 5678 9123 0000"
                        value>
                        <p class="error-cn" id="error-cn"></p>
                    </div>
    
                    
    
                        <div class="exp-date-cvc">
                        <div class="exp-date">
                            <p>EXP. DATE (MM/YY)</p>
                            <div textbox-cont>
                                <input 
                                class="month-textbox"
                                id="month-textbox" 
                                type="text"
                                maxlength="2"
                                placeholder="MM">
                                
                                <input 
                                class="year-textbox"
                                id="year-textbox" 
                                type="text"
                                maxlength="2"
                                placeholder="YY">
                            </div>
                            <p class="month-year-error" id="month-year-error"></p>
                        </div>
        
                        <div class="cvc">
                            <p>CVC</p>
                            
                            <input 
                            class="cvc-textbox"
                            id="cvc-textbox" 
                            type="text"
                            maxlength="3"
                            placeholder="e.g. 123">
                            
                            <p id="cvc-error" class="cvc-error"></p>
                        </div>
                    </div>
                    <button class="confirm-btn" id="confirm-btn">Confirm</button>
                </div>
    
                <div class="complete-cont animate__animated animate__fadeInDown" id="complete-cont">
                    <div class="complete-div">
                        <img src="images\icon-complete.svg"
                        class="complete-icon">
        
                        <p class="first-line" style="font-size: 20px;">THANK YOU</p>
                        <p class="second-line" style="
                        font-size: 15px;
                        color: gray;">We've added your card details</p>
                        <button class="continue-btn" id="continue-btn">Continue</button>
                    </div>
                </div>
    
                
                <div class="card-front">
                    <img src="images/bg-card-front.png" class="front-bg">
                    <div class="card-logo">
                        <img class="card-logo" src="images/card-logo.svg">
                    </div>

                    
                    <p 
                        class="card-num"
                        id="card-num" 
                        style="font-size: 35px;"
                        >0000 0000 0000 0000
                    </p>
                    <p 
                        class="card-name"
                        id="card-name"
                        style="font-size: 15px;"
                        >JANE APPLESEED
                    </p>
                    <p 
                        class="card-date"
                        id="card-date"
                        style="font-size: 15px;"
                        >00/00
                    </p>
                </div>
                
                <div class="card-back">
                    <img class="back-bg" src="images/bg-card-back.png">
                    
                    <p 
                        class="card-cvc"
                        id="card-cvc"
                        style="font-size: 12px;"
                        >000
                    </p>
                </div>
            </div>

        
        <script type="module" src="./interactive-card.js"></script> 
    </body>
</html>
